<!DOCTYPE html>
<html>
<head>
    <title>Conversion Auditor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lead { background: #22c55e; }
        .section { background: #ef4444; }
        .outreach { background: #a855f7; }
        .deep { background: #f97316; }

        #loading {
            margin-top: 15px;
            color: #38bdf8;
            display: none;
        }

        #resultBox {
            background: #020617;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        #copyBtn {
            margin-top: 10px;
            background: #2563eb;
        }
    </style>
</head>

<body>

<h2>Conversion Auditor</h2>

<textarea id="input" placeholder="Paste copy here..."></textarea>

<div>
    <button class="lead" onclick="runLeadgen()">LeadGen</button>
    <button class="section" onclick="runSection()">Section Rewrite</button>
    <button class="outreach" onclick="runOutreach()">Outreach</button>
    <button class="deep" onclick="runDeep()">Deep Audit</button>
</div>

<div id="loading">Thinking...</div>

<div id="resultBox" id="result">
    Result will appear here...
</div>

<button id="copyBtn" onclick="copyResult()">Copy Result</button>

<script>
const API = "https://conversion-auditor.onrender.com";
let MASTER_KEY = "";

// Ask once per session
function ensureKey() {
    if (!MASTER_KEY) {
        MASTER_KEY = prompt("Enter master access key:");
    }
}

function setResult(text) {
    document.getElementById("resultBox").innerText = text;
}

function showLoading(show) {
    document.getElementById("loading").style.display = show ? "block" : "none";
}

function disableButtons(state) {
    document.querySelectorAll("button").forEach(btn => {
        if (btn.id !== "copyBtn") btn.disabled = state;
    });
}

async function callAPI(endpoint, payload) {
    ensureKey();
    if (!MASTER_KEY) {
        setResult("❌ No master key provided");
        return;
    }

    disableButtons(true);
    showLoading(true);
    setResult("Working...");

    try {
        const res = await fetch(API + endpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Master-Key": MASTER_KEY
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.result) {
            setResult(data.result);
        } else if (data.detail) {
            setResult("⚠ " + data.detail);
        } else {
            setResult(JSON.stringify(data, null, 2));
        }

    } catch (e) {
        setResult("❌ Failed to connect to server");
    }

    disableButtons(false);
    showLoading(false);
}

function runLeadgen() {
    callAPI("/leadgen", {
        input_copy: document.getElementById("input").value,
        goal: "lead_capture"
    });
}

function runSection() {
    callAPI("/section-rewrite", {
        section_copy: document.getElementById("input").value
    });
}

function runOutreach() {
    callAPI("/outreach", {
        context_input: document.getElementById("input").value,
        channel: "email"
    });
}

function runDeep() {
    callAPI("/deep-dive", {
        full_copy: document.getElementById("input").value
    });
}

function copyResult() {
    navigator.clipboard.writeText(
        document.getElementById("resultBox").innerText
    );
}
</script>

</body>
</html>
